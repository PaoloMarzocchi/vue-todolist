<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div class="container">
        <h1>Todo list:</h1>
        <input type="text" name="add-item" id="add-item" v-model.trim="addedItem" @keyup.enter="addItem()">
        <button @click="addItem()">Add to list</button>
        <span v-if="errorMessage" style="color: darkred;" id="error">{{errorMessage}}</span>
        <ul>
            <li :class="todo.done ? 'checked' : ''" v-for="(todo,index) in todoList" >
                <i class="fa-solid fa-circle-xmark" @click="removeTodo(todo)"></i>
                <span @click="todo.done = !todo.done">{{todo.text}}</span>
            </li>
        </ul>
    </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
